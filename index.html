<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <div id="searchBar"></div>
    <section>
        <div class="container">
            <div class="job-card" id="special">
                <img src="https://d3dyfaf3iutrxo.cloudfront.net/general/upload/d1b1de43ca6a441e99543d80eb517d34.svg" alt="">
                <div class="job-card-text" >
                    <div class="job-card-company">
                        <p class="company-name">Photosnap</p>
                        <p class="new">NEW!</p>
                        <p class="featured">FEATURED</p>
                    </div>
                    <h1>Senior Frontend Developer</h1>
                    <div class="job-card-time">
                        <ul class="job-card-timeUL">
                            <li>1d ago</li>
                            <li>Full Time</li>
                            <li>USA Only</li>
                        </ul>
                    </div>
                </div>
                <div class="job-card-tags">
                    <button class="tag">Frontend</button>
                    <button class="tag">Senior</button>
                    <button class="tag">HTML</button>
                    <button class="tag">CSS</button>
                    <button class="tag">JavaScript</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
